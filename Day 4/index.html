<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main container for the app -->
    <div class="container">
        <!-- Heading of the app -->
        <h1>My To-Do List</h1>

        <!-- Form to add new tasks -->
        <form id="todoForm">
            <input type="text" id="newTask" placeholder="Enter a new task" required>
            <button type="submit">Add Task</button>
        </form>

        <!-- Adding a search input field above the task list -->
        <input type="text" id="searchTask" placeholder="Search tasks..." onkeyup="filterTasks()">

        <!-- Placeholder for the task list -->
        <ul id="taskList"></ul>
    </div>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
